<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rede Zero News</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --accent: #00ffcc;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      padding: 0;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background-color: #121212;
      color: var(--accent);
      padding: 1rem 2rem;
      text-align: center;
    }
    .banner {
      background: url('https://source.unsplash.com/1600x400/?florianopolis,news') no-repeat center;
      background-size: cover;
      height: 250px;
    }
    .container {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    .headline {
      border-bottom: 2px solid var(--accent);
      margin-bottom: 1rem;
      padding-bottom: .5rem;
    }
    .news-item {
      background-color: #fff;
      margin-bottom: 1.5rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-left: 4px solid var(--accent);
    }
    body.dark-mode .news-item {
      background-color: #1e1e1e;
    }
    .timestamp {
      font-size: .8rem;
      color: #555;
    }
    footer {
      background-color: #121212;
      color: #888;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    #switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: .5rem;
      background: var(--accent);
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
    }
    #home {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: .75rem 1rem;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function fetchNoticias() {
      try {
        const response = await fetch("https://api.github.com/repos/Op-NODE-0/Rede_Zero_News/issues");
        const issues = await response.json();
        const container = document.getElementById("news");

        issues.forEach(issue => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h2>${issue.title}</h2>
            <p class="timestamp">Publicado em: ${new Date(issue.created_at).toLocaleDateString()}</p>
            <div>${marked.parse(issue.body)}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar not√≠cias:", error);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    window.onload = fetchNoticias;
  </script>
</head>
<body>
  <header>
    <h1>Rede Zero News</h1>
    <p>A voz informativa da Frequ√™ncia Alternativa</p>
    <button id="switch" onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è</button>
  </header>
  <div class="banner"></div>
  <div class="container">
    <h2 class="headline">√öltimas Atualiza√ß√µes do Sinal</h2>
    <div id="news">
      <!-- Not√≠cias carregadas das issues do GitHub -->
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Rede Zero News | Um experimento de roleplay transm√≠dia</p>
  </footer>
  <button id="home" onclick="window.location.href='https://op-node-0.github.io/decoded-frequency/'">üè† In√≠cio do Jogo</button>
</body>
</html>
