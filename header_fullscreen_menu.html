<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Menu Animado</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
    }

    .menu-toggle {
      width: 40px;
      height: 30px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .bar {
      height: 4px;
      width: 100%;
      background-color: #fff;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .bar.middle {
      margin-left: 6px;
    }

    .menu-toggle.active .bar.top {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active .bar.middle {
      opacity: 0;
      transform: translateX(20px);
    }

    .menu-toggle.active .bar.bottom {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    nav.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    nav.fullscreen.active {
      opacity: 1;
      pointer-events: all;
    }

    nav.fullscreen ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav.fullscreen a {
      color: white;
      text-decoration: none;
      font-size: 2.5rem;
      margin: 1.5rem 0;
      transition: color 0.3s ease;
    }

    nav.fullscreen a:hover {
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" id="menuToggle">
    <div class="bar top"></div>
    <div class="bar middle"></div>
    <div class="bar bottom"></div>
  </div>

  <nav class="fullscreen" id="fullscreenNav">
    <ul>
      <li><a href="#">In√≠cio</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <script>
    const toggle = document.getElementById('menuToggle');
    const nav = document.getElementById('fullscreenNav');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
